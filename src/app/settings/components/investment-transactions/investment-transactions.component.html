<div class="panel">
  <div class="panel__header">
    <h2 class="panel__title">Investment Transactions</h2>
  </div>
  <div class="panel__body panel__body_single panel__body_fs form">
    
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Currency</th>
          <th scope="col">Value</th>
          <th scope="col">Hash</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items?.data">
          <td>
            <img [width]="20" [src]="item?.coin?.icon" /> {{ item?.coin?.name }}
          </td>
          <td>{{ item?.value }}</td>
          <td [width]="250">
            <div class="currency_hash">
              {{ item?.hash }}
            </div>
          </td>
          <td>{{ item?.created_at }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
