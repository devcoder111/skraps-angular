<form [formGroup]="cronForm" (submit) = "updateCron(cronForm.value)">
  <h2 mat-dialog-title>Update Cron</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <input matInput placeholder="Cron Type" formControlName="type">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Job" formControlName="job">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cron Interval</mat-label>
      <mat-select formControlName="interval">
        <mat-option *ngFor="let food of intervals" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="cronFormData.interval.value == 'weekly'">
      <mat-label>Day</mat-label>
      <mat-select formControlName="day">
        <mat-option *ngFor="let food of days" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="cronFormData.interval.value != 'monthly'">
      <mat-label>Time</mat-label>
      <mat-select formControlName="time">
        <mat-option *ngFor="let food of time" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slide-toggle formControlName="status">Select this to make this cron Active!</mat-slide-toggle>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button type="submit" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
