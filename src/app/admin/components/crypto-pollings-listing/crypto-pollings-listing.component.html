<div [ngClass]="{'mat-elevation-z2': shadow, 'table': true, 'table_shadow': shadow}">

  <div *ngIf="items else loaded">
    <table mat-table [dataSource]="items?.data" class="">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!--  Pool ID  Column -->
      <ng-container matColumnDef="Pool ID">
        <th mat-header-cell *matHeaderCellDef> Pool ID </th>
        <td mat-cell *matCellDef="let element">
          <button mat-menu-item (click)="takeAction(element)">{{ element?.pool_id }} </button> </td>
      </ng-container>

      <!-- Total pool investment Column -->
      <ng-container matColumnDef="Total pool investment">
        <th mat-header-cell *matHeaderCellDef> Total pool investment </th>
        <td mat-cell *matCellDef="let element">
            <button mat-menu-item (click)="takeAction(element)">{{ element?.total_pool_investment }} </button>
        </td>
      </ng-container>

       <!-- Ethereum coinbase id Column -->
       <ng-container matColumnDef="Ethereum coinbase id">
        <th mat-header-cell *matHeaderCellDef>Ethereum coinbase id </th>
        <td mat-cell *matCellDef="let element">
            <button mat-menu-item (click)="takeAction(element)">{{ element?.eth_coinbase_id }} </button>
        </td>
      </ng-container>

       <!-- Bitcoin coinbase id Column -->
       <ng-container matColumnDef="Bitcoin coinbase id">
        <th mat-header-cell *matHeaderCellDef> Bitcoin coinbase id </th>
        <td mat-cell *matCellDef="let element">
          <button mat-menu-item (click)="takeAction(element)">{{ element?.btc_coinbase_id }} </button>
        </td>
      </ng-container>

      <!-- Created On Column -->
      <ng-container matColumnDef="Created On">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element">
            <button mat-menu-item (click)="takeAction(element)">{{ element?.created_at }} </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p class="no_data" *ngIf="items?.data?.length == 0">No data available!</p>

    <mat-paginator [length]="items?.meta?.total"
                  [pageSize]="items?.meta?.per_page"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  [pageIndex]="items?.meta?.current_page - 1"
                  (page)="pageEvent = $event; paginate($event)">
    </mat-paginator>

  </div>

  <ng-template #loaded>
    <div class="spinner">
      <mat-spinner class="mat-center" [color]="'accent'" [diameter]="40"></mat-spinner>
    </div>
  </ng-template>

</div>
